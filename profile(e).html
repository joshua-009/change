<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Management Team Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <h1>Change Requests Management</h1>
            </div>
            <div class="logout-button-div">
                <a href="loginpage.html"><button class="logout-button">Logout</button></a>
            </div>
        </div>

        <h2>Change Requests</h2>
        <table>
            <thead>
                <tr>
                    <th class="Name">Name</th>
                    <th class="Role">Role</th>
                    <th class="DoR">Date of Raising</th>
                    <th class="Issue">Issue</th>
                    <th class="Document">Documents</th>
                    <th class="ApprovalStatus">Manager Approval</th>
                    <th class="DirectButton"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td >Name</td>
                    <td >Role</td>
                    <td >Date</td>
                    <td >Reason</td>
                    <td ><a href="#">Document Link</a></td>
                    <td>Approved</td>
                    <td><a href="resourcemanager.html"><button class="direct-button">Direct to Resource Manager</button></a></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>Role</td>
                    <td>Date</td>
                    <td>Reason</td>
                    <td><a href="#">Document Link</a></td>
                    <td>Not Approved</td>
                    <td></td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
