<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="changeteam.css">
        
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <h1>Profile</h1>
            </div>
            <div class="logout-button-div">
                <a href="loginpage.html"><button class="logout-button">Logout</button></a>
            </div>
        </div>
        <div class="profile-box">
            <h2>Basic Information</h2>
            <p><strong>Name:</strong> <span class="Name">Name</span></p>
            <p><strong>Role:</strong><span class="Role">Role</span> </p>
            <p><strong>Date of joining the company:</strong><span class="DateOfJoining">Date</span> </p>
        </div>
        <div class="raise-ticket-button">
            <a href="ticket.html" class="raise-ticket-button-link">Raise a Ticket</a>
        </div>
        

        <h2>Previous Tickets</h2>
        <table class="ticket-history-table">
            <thead>
                <tr>
                    <th>Date of Raising ticket</th>
                    <th>Reason for Raising</th>
                    <th>Manager Approval</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><p>-</p></td>
                    <td><p>Reason</p></td>
                    <td>Approved</td>
                </tr>
                
                
            </tbody>
        </table>
    </div>
</body>
</html>
